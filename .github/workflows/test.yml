name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test Day 1
      run: cd day1 && go test -v ./... && cd ..

    - name: Test Day 2
      run: cd day2 && go test -v ./... && cd ..

    - name: Test Day 3
      run: cd day3 && go test -v ./... && cd ..

    - name: Test Day 4
      run: cd day4 && go test -v ./... && cd ..

    - name: Test Day 5
      run: cd day5 && go test -v ./... && cd ..
